{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}


{% block content %}
<div class="container border rounded mt-3 mb-3" style="height: 500px;">
    <h2>Log In</h2>
    <form method='POST' class="mt-5">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <p class="mt-3">Yet to create an account ? Sign Up here <a href={% url 'signup' %}>Sign Up</a></p>
</div>
{% endblock content %}
