{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="user-post p-2">
        <h3 class="text-center mt-2 mb-2">Posts by Doctor {{ user.first_name}} {{ user.last_name}} </h3>
        <ul>
        {% for post in user_posts %}
        <li class="post border rounded p-2 mb-3">
            <a href="{% url 'post-detail' post.id %}" class="text-reset">
                <div>Title : {{ post.title }} </div>
                <hr>
                <div style="width:100%;height:100px;"><img src="{{ post.image.url }}" style="max-width: 100;max-height: 100%;"></div>
                <hr>
                <div>Summary : {{ post.summary | truncatewords:15}} </div>
            </a>
        </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
